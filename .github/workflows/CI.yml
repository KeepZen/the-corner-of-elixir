name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: |
          test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.4" mdbook
          cargo install mdbook-mermaid
          mdbook-mermaid install .
      - run: mdbook build # In case of custom book path: mdbook build path/to/mybook && mdbook test path/to/mybook
      - uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: book # The branch the action should deploy to.
          folder: book # The folder the action should deploy.